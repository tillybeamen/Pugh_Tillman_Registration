<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label for="First_Name:*">First Name: *</label>
            <input type="text" name="First_Name: *">
        </div>
        <div>
            <label for="Last_Name:*">Last Name: *</label>
            <input type="text" name="Last_Name: *">
        </div>
        <div>
            <label for="Email_Address:*">Email Address: *</label>
            <input type="text" name="Email_Address:*">
        </div>
        <div>
            <label for="Password:*">Password: *</label>
            <input type="password" name="Password:*">
        </div>
        <div>
            <label for="Confirm_Password:*">Confirm Password: *</label>
            <input type="password" name="Confirm_Password:*">
        </div>
        <div>
            <label for="Birthday:*">Birthday: *</label>
            <input type="date" name="Birthday:">
        </div>
        <div>
            <label for="Gender_Identity:*">Gender Identity: *</label>
        </div>
        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="prefer_not_to_say" id="prefer_no_to_say">
            <label for="prefer_not_to_say">I prefer not to answer</label>
        </div>
        <div>
            <label for="textarea">A short description about myself:</label>
        </div>
        <div>
            <textarea name="textarea" id="textarea" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language: </label>
            <select name="language">
                <option>Javascript</option>
                <option>Python</option>
                <option>C#</option>
                <option>Ruby</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email" value="email" id="email">
            <label for="email">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Creat Account">
        </div>
        <div>
            <label for="required">* Indicates a required field</label>
        </div>
    </form>
</body>   
</html>
